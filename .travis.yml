language: node_js
node_js:
  - 9
env:
  global:
    secure: ""
before_script:
  - npm install -g gatsby-cli
  - git config --global user.email "jaap.bakker@gmail.com"
  - git config --global user.name "jaapbakker88"
cache:
  directories:
    - "node_modules"

after_success:
  - gatsby build --prefix-paths
  # && gh-pages -d public

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: 'public'
  on:
    branch: master